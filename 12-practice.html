<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Techproed Survey Form</h2>
    <p>
        Thank you for taking the time to help us improve the platform
    </p>
    <form action="">
        <label for="nameId">Name</label> <br>
        <input type="text" name="name" id="nameId" 
        placeholder="Enter Your Name"> <br>
        <label for="surnameId">Surname</label> <br>
        <input type="text" name="surname" id="surnameId" 
        placeholder="Enter Your Surname"> <br>
        <label for="emailId">Email</label> <br>
        <input type="email" name="email" id="emailId" 
        placeholder="html@techproed.com"> <br> <br>
        <label for="roleId">
            Which option best describes your current role?
        </label> <br> <br>
        <select name="role" id="roleId">
            <option selected disabled>Select A Role</option>
            <option>Junior</option>
            <option>Senior</option>
        </select> <br> <br>
        <label>Would you recommend Techproeducation to a friend?</label>
        <br><br>
        <input type="radio" name="option" id="option1Id">
        <label for="option1Id">Definetely, Yes</label>
        <input type="radio" name="option" id="option2Id">
        <label for="option2Id">Maybe</label>
        <input type="radio" name="option" id="option3Id">
        <label for="option3Id">Not Sure</label>
        <input type="radio" name="option" id="option4Id">
        <label for="option4Id">Definetely, No</label> <br> <br>
        <label>
            If you were to take another course, which course would you choose?
        </label> <br> <br>
        <input type="checkbox" name="java" id="javaId">
        <label for="javaId">Java Developer</label>
        <input type="checkbox" name="mobil" id="mobilId">
        <label for="mobilId">Mobil Developer</label>
        <input type="checkbox" name="python" id="pythonId">
        <label for="pythonId">Python Developer</label>
        <input type="checkbox" name="data" id="dataId">
        <label for="dataId">Data Science</label> <br> <br>
        <label for="messageId">
            Any comments or suggestions ?
        </label> <br> <br>
        <textarea name="message" id="messageId" cols="50" rows="10"></textarea>
    </form>
</body>
</html>

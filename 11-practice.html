<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>MY RESUME</h2>
    <form action="">
        <table>
            <tr>
                <td><label for="adiId">Adi: </label></td>
                <td><input type="text" name="adi" id="adiId"></td>
                <td rowspan="3">Programlama Dilleri: </td>
                <td rowspan="3">
                    <input type="checkbox" name="python" id="pythonId">
                    <label for="pythonId">Python</label> <br>
                    <input type="checkbox" name="java" id="javaId">
                    <label for="javaId">Java</label> <br>
                    <input type="checkbox" name="javaScript" id="javaScriptId">
                    <label for="javaScriptId">JavaScript</label> <br>
                    <input type="checkbox" name="php" id="phpId">
                    <label for="phpId">PHP</label>
                </td>
            </tr>
            <tr>
                <td><label for="soyadiId">Soyadi: </label></td>
                <td><input type="text" name="soyadi" id="soyadiId"></td>
            </tr>
            <tr>
                <td><label for="cinsiyetId">Cinsiyet: </label></td>
                <td>
                    <input type="radio" name="cinsiyet" id="erkekId">
                    <label for="erkekId">Erkek</label>
                    <input type="radio" name="cinsiyet" id="kadinId">
                    <label for="kadinId">Kadin</label>
                </td>
            </tr>
            <tr>
                <td><label for="dogumYeriId">Dogum Yeri: </label></td>
                <td>
                    <select name="" id="">
                        <option value="seciniz">Seciniz</option>
                        <option value="06">Ankara</option>
                        <option value="34">Istanbul</option>
                        <option value="35">Izmir</option>
                    </select>
                </td>
                <td><label for="resumeYukleId">Resume Yukle: </label></td>
                <td><input type="file" name="resumeYukle" id="resumeYukleId"></td>
            </tr>
            <tr>
                <td><label for="epostaId">E-posta: </label></td>
                <td><input type="email" name="eposta" id="epostaId" placeholder="abc@abc.com"></td>
                <td><label for="basvuruTarihiId">Basvuru Tarihi: </label></td>
                <td><input type="date" name="basvuruTarihi" id="basvuruTarihiId"></td>
            </tr>
            <tr>
                <td><label for="linkedInId">LinkedIn Adresi: </label></td>
                <td><input type="url" name="linkedIn" id="linkedInId"></td>
                <td rowspan="3"><label for="adresId">Adres: </label></td>
                <td rowspan="3"><textarea name="adres" id="adresId" cols="30" rows="6"></textarea></td>
            </tr>
            <tr>
                <td><label for="telId">Telefon: </label></td>
                <td><input type="tel" name="tel" id="telId" placeholder="555- 555 55 55"></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Gonder</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
